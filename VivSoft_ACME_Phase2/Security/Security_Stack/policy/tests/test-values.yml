        - good-pod-test-ns
  containerRatio:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  hostNetworking:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
    parameters:
      min: 8080
      max: 8080
  httpsOnly:
