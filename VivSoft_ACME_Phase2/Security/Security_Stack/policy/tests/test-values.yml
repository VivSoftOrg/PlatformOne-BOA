replicas: 1
image:
  pullSecrets:
  - name: private-registry
postInstall:
  labelNamespace:
    image:
      pullSecrets:
      - name: private-registry
postUpgrade:
  cleanupCRD:
    image:
      pullSecrets:
      - name: private-registry

violations:
  allowedAppArmorProfiles:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedCapabilities:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedDockerRegistries:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedFlexVolumes:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedHostFilesystem:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedIPs:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  # Proc mount cannot be validated on newer versions of Kubernetes
  # since all values are mutated to "Default"
  allowedProcMount:
    enabled: false
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedSecCompProfiles:
    enforcementAction: deny
    match:
      namespaces:
        - default
        - bad-pod-test-ns
        - good-pod-test-ns
  allowedUsers:
    enforcementAction: deny
    match:
